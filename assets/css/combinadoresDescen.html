<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Descendentes</title>
    <style>
        li{
            color: red;
        }
        li li{
            color: black;
        }
        .fundo-verde li {
            background: green;
        }
        .fundo-azul li{
            background: blue;
        }
        div>p {
            color: red;
        }
        div p {
            background: rebeccapurple;
        }
        p{
            color: salmon;
        }
    </style>
</head>
<body>
    <ul id="sublista-1">
        <li class="fundo-verde" id="lista-1">
            <div>
                Item 1
            </div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>
    <ul id="sublista-2">
        <li class="fundo-verde" id="lista-2">
            <div>
                Item 2
            </div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>
    <ul id="sublista-3">
        <li class="fundo-azul" id="lista-3">
            <div>
                Item 3
            </div>
            <ul>
                <li>Subitem A</li>
                <li>Subitem B</li>
            </ul>
        </li>
    </ul>
    <div>
        <p>Parágrafo 1 dentro da div</p>
        <p>Parágrafo 2 dentro da div</p>
        <span>
            <p>Parágrafo 3 dentro da div e do pan</p>
        </span>
    </div>

    <p>Parágrafo 4 fora da div</p>
    <p>Parágrafo 5 fora da div</p>

</body>
</html>
